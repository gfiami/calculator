<head>

<body> <h1 class="title">Calculator</h1>
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="calculatorScreen">
            Numbers Appears</div>
            <div class="calculatorButtons">
                <button class="clear">Clear</button>
                <button class="backspace">BackSpace</button>
                <button class="number1">1</button>
                <button class="number2">2</button>
                <button class="number3">3</button>
                <button class="mult opperator">x</button>
                <button class="number4">4</button>
                <button class="number5">5</button>
                <button class="number6">6</button>
                <button class="division opperator">รท</button>
                <button class="number7">7</button>
                <button class="number8">8</button>
                <button class="number9">9</button>
                <button class="minus opperator">-</button>
                <button class="dot">.</button>
                <button class="number0">0</button>
                <button class="equal ">=</button>
                <button class="plus opperator">+</button>




            </div>

    </div>
    
<script src="./script.js"></script>
