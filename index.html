<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body> <h1 class="title">Calculator</h1>
    <div class="mainContainer">
        <div class="calculatorContainer">
            <div class="screenContainer">      
           <div class="lastScreen"></div>
            <div class="calculatorScreen">
            </div>
        </div>
            <div class="calculatorButtons">
                <button class="clear">Clear</button>
                <button class="backspace">BackSpace</button>
                <button value='1'class="number1 number">1</button>
                <button value='2'class="number2 number">2</button>
                <button value='3'class="number3 number">3</button>
                <button value='x'class="mult operator">x</button>
                <button value='4'class="number4 number">4</button>
                <button value='5'class="number5 number">5</button>
                <button value='6'class="number6 number">6</button>
                <button value='รท'class="division operator">รท</button>
                <button value='7'class="number7 number">7</button>
                <button value='8'class="number8 number">8</button>
                <button value='9'class="number9 number">9</button>
                <button value='-'class="minus operator">-</button>
                <button class="dot">.</button>
                <button value='0'class="number0 number">0</button>
                <button class="equal">=</button>
                <button value='+'class="plus operator">+</button>




            </div>

    </div>
    
<script src="./script.js"></script>
</body>
</html>
